{% extends "encyclopedia/layout.html" %}

{% block title %}
    Create New Page
{% endblock %}

{% block body %}
    <h1>Create New Page</h1>
    <form action="{% url 'new' %}" method="post">
        {% csrf_token %}
        {{ form.title.label }} <br />
        {{ form.title }}
        <br /><br />
        {{ form.content.label }}<br />
        {{ form.content }}<br />
        <input type="submit">
    </form>
    <br /><br />
    <a href="{% url 'index' %}">Home</a>
{% endblock %}
